<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Colo Shop Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}" />
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/jquery-ui-1.12.1.custom/jquery-ui.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/contact_styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/contact_responsive.css' %}" />
  </head>

  <body>
    <div class="super_container">
      <!-- Header -->

      {% include 'header.html' %}

      <div class="container contact_container">

        <div class="row">
          <div class="col">
            <!-- Breadcrumbs -->

            <div class="breadcrumbs d-flex flex-row align-items-center">
              <ul>
                <li>
                  <a href="index.html">Cart</a>
                </li>
                <li class="active">
                  <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i>Checkout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Map Container -->

        <style>
          /* Example of minimal custom styling */
        </style>
        {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}

        <div class="container mt-5">
          <!-- Checkout Form Section -->
          <div class="row">
            <div class="col-md-12">
              <form action="{% url 'checkout_view' %}" method="POST" id="checkout-form">
                {% csrf_token %}
                <div class="card">
                  <div class="card-header">Checkout</div>
                  <div class="card-body">
                    <!-- Personal Information -->
                    <h5 class="card-title">Personal Information</h5>
                    <div class="form-group">
                      <label for="fullname">Full Name:</label>
                      <input type="text" class="form-control" id="fullname" name="fullname" required />
                    </div>
                    <div class="form-group">
                      <label for="email">Email Address:</label>
                      <input type="email" class="form-control" id="email" name="email" required />
                    </div>

                    <!-- Billing Information -->
                    <h5 class="card-title">Billing Information</h5>
                    <div class="form-group">
                      <label for="address">Address:</label>
                      <input type="text" class="form-control" id="address" name="address" required />
                    </div>
                    <div class="form-group">
                      <label for="city">City:</label>
                      <input type="text" class="form-control" id="city" name="city" required />
                    </div>
                    <div class="form-group">
                      <label for="state">State/Province:</label>
                      <input type="text" class="form-control" id="state" name="state" required />
                    </div>
                    <div class="form-group">
                      <label for="zip">ZIP/Postal Code:</label>
                      <input type="text" class="form-control" id="zip" name="zip" required />
                    </div>

                    <!-- Payment Options -->
                    <h5 class="card-title">Payment Method</h5>
                    <div class="form-check mx-4">
                      <input class="form-check-input" type="radio" name="payment_method" id="card" value="card" checked />
                      <label class="form-check-label " for="card">Bank Transfer</label>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-dark w-100">Place Order</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Contact Us -->
      </div>

      <!-- Newsletter -->
      {% include 'footer.html' %}
    </div>

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
    <script src="{% static 'plugins/easing/easing.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
    <script src="{% static 'plugins/jquery-ui-1.12.1.custom/jquery-ui.js' %}"></script>
    <script src="{% static 'js/contact_custom.js' %}"></script>
  </body>
</html>
